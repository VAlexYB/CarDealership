<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Comfortaa&family=Russo+One&display=swap" rel="stylesheet">
    <title>Мои сделки</title>
    <link rel="stylesheet" href="deals.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="custom_container">
                <div class="header__top">
                    <div class="d-flex justify-content-center">
                        <div class="header__list" style="font-size: 24px">
                            CarDealership
                        </div>
                    </div>
                </div>
                <div class="header__bottom" style="margin-bottom: 50px;">
                    <nav id="navbar"></nav>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="basket">
                <div class="custom_container">
                    <div class="basket__body">
                        <div class="text-center basket__title" style="margin-bottom: 30px;">
                            Мои сделки
                        </div>
                        <div class="basket__bot" id="deals">
                            <template id="entityCardTemplate">
                                <div class="basket__item bas" style="width: 1220px; margin: 0 350px 30px 350px">
                                    <img width="310px" height="195px" id="carImg" alt="" style="margin-right: 20px;">
                                    <div class="bas__block">
                                        <div class="bas__titles">
                                            <div class="bas__subtitle" id="carTitle">Mercedes G63 2024</div>
                                        </div>
                                        <div class="bas__info">
                                            <div class="carInfo__texts" style="width: 500px;">
                                                <div class="carInfo__text d-flex justify-content-between">
                                                    <div>Тип кузова</div>
                                                    <div id="carBodyType">Седан</div>
                                                </div>
                                                <div class="carInfo__text d-flex justify-content-between">
                                                    <div>Тип привода</div>
                                                    <div id="carDriveType">Полный</div>
                                                </div>
                                                <div class="carInfo__text d-flex justify-content-between">
                                                    <div>Тип трансмиссии</div>
                                                    <div id="carTransmissionType">123</div>
                                                </div>
                                                <div class="carInfo__text d-flex justify-content-between">
                                                    <div>Мощность двигателя</div>
                                                    <div id="carEnginePower">200 л.с.</div>
                                                </div>
                                                <div class="carInfo__text d-flex justify-content-between">
                                                    <div>Тип двигателя</div>
                                                    <div id="carEngineType">Бензиновый</div>
                                                </div>
                                                <div class="carInfo__text d-flex justify-content-between">
                                                    <div>Расход топлива/электроэнергии</div>
                                                    <div id="carConsumption">9</div>
                                                </div>
                                                <div class="carInfo__text d-flex justify-content-between">
                                                    <div>Цвет</div>
                                                    <div id="carColor">Белый</div>
                                                </div>
                                                <div class="carInfo__text d-flex justify-content-between">
                                                    <div>Стоимость авто</div>
                                                    <div id="carTotalPrice">10115000</div>
                                                </div>
                                            </div>
                                            <div>
                                                <div style="margin-bottom: 5px" id="dealDate">Дата сделки: </div>
                                                <div style="margin-bottom: 5px" id="dealPrice">Стоимость сделки: </div>
                                                <div style="margin-bottom: 40px" id="dealStatus">Статус сделки: </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer d-flex justify-content-center">
            <div class="custom_container">
                <div class="footer__body">
                    <div class="footer__text">
                        <div class="footer__logo">CarDealership</div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <script src="deals.js"></script>
</body>
</html>
