<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Comfortaa&family=Russo+One&display=swap"
        rel="stylesheet">
    <title>Профиль</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="custom_container">
                <div class="header__top">
                    <div class="d-flex justify-content-center">
                        <div class="header__list" style="font-size: 24px">
                            CarDealership
                        </div>
                    </div>
                </div>
                <div class="header__bottom" style="padding: 23px 0;">
                    <nav id="navbar"></nav>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="profile-card d-flex justify-content-center">
                <div class="auto__body" style="width: 600px;">
                    <div class="auto__title">Профиль</div>
                    <div class="auto__subtitle">CarDealership</div>
                    <form id="entityForm" class="auto__form" method="post">
                        <div class="auto__pass"><input type="text" placeholder="Логин" id="userName"></div>
                        <div class="auto__email"><input type="email" placeholder="Почта" id="email"></div>
                        <div class="auto__pass"><input type="text" placeholder="Телефон" id="phone"></div>
                        <div class="auto__email"><input type="text" placeholder="Имя" id="firstName"></div>
                        <div class="auto__pass"><input type="text" placeholder="Фамилия" id="lastName"></div>
                        <div class="auto__email"><input type="text" placeholder="Отчество" id="middleName"></div>
                        <div class="auto__pass"><input type="text" placeholder="Карта" id="card"></div>
                        <div class="auto__email"><input type="password" placeholder="Пароль" id="password"></div>
                        <div class="auto__pass"><input type="password" placeholder="Пароль повторно" id="passwordRepeat"></div>
                        <button class="auto__btn">Изменить данные</button>
                    </form>
                </div>
            </section>
        </main>
        <footer class="footer d-flex justify-content-center">
            <div class="custom_container">
                <div class="footer__body">
                    <div class="footer__text">
                        <div class="footer__logo">CarDealership</div>
                    </div>
                </div>
            </div>
        </footer>
    </div>


    <script src="profile.js"></script>
</body>

</html>
