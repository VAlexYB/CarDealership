<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Comfortaa&family=Russo+One&display=swap" rel="stylesheet">
    <title>Конфигурации</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="autoConfigManagement.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="custom_container">
                <div class="header__top">
                    <div class="d-flex justify-content-center">
                        <div class="header__list" style="font-size: 24px">
                            CarDealership
                        </div>
                    </div>
                </div>
                <div class="header__bottom" style="margin-bottom: 50px;">
                    <nav id="navbar"></nav>
                </div>
            </div>
        </header>
        <main class="main">
           <div class="d-flex justify-content-center">
               <div class="custom-div-table align-items-center">
                    <div>
                        <div class="text-end" style="margin-bottom: 10px;">
                            <button class="cursor-pointer btn" onclick="openEntityDialog()">
                                Добавить
                            </button>
                        </div>
                        <div class="d-flex justify-content-center align-items-center dialog-container">
                            <dialog id="addEntityDialog" class="dialog">
                                <div id="dialogTitle" class="dialog-title text-center"></div><br>
                                <form id="entityForm">
                                    <div>
                                        <label class="d-block" for="brand">Бренд</label>
                                        <select class="d-block" name="brand" id="brand"></select>
                                        <label class="d-block" for="model">Модель</label>
                                        <select class="d-block" name="model" id="model"></select>
                                        <label class="d-block" for="bodyType">Тип кузова</label>
                                        <select class="d-block" name="bodyType" id="bodyType"></select>
                                        <label class="d-block" for="driveType">Тип привода</label>
                                        <select class="d-block" name="driveType" id="driveType"></select>
                                        <label class="d-block" for="engine">Двигатель</label>
                                        <select class="d-block" name="engine" id="engine"></select>
                                        <label for="equipment">Комплектация</label>
                                        <select class="d-block" name="equipment" id="equipment"></select>
                                        <label class="d-block" for="color">Цвет</label>
                                        <select class="d-block" name="color" id="color"></select>
                                        <label class="d-block" for="price">Цена конфигурации</label>
                                        <input class="d-block" type="number" name="price" id="price" min="0"></input>
                                        <label for="image">Изображение</label>
                                        <input class="d-block" type="file" name="image" id="image"></input>
                                        <button id="dialogSubmitBtn" class="btn cursor-pointer" type="submit"></button>
                                    </div>
                                </form>
                                <button onclick="closeEntityDialog()" aria-label="close" class="x">❌</button>
                            </dialog>
                        </div>
                    </div>
                    <table style="border-collapse: collapse;">
                        <thead>
                            <tr>
                                <th class="col1 text-center">#</th>
                                <th class="col2">Бренд</th>
                                <th class="col3">Модель</th>
                                <th class="col4">Тип кузова</th>
                                <th class="col5">Тип привода</th>
                                <th class="col6">Двигатель</th>
                                <th class="col7">Комплектация</th>
                                <th class="col8">Цвет</th>
                                <th class="col9">Цена конфиг-ии</th>
                                <th class="col10">Полная стоимость</th>
                                <th class="col11">Изображение</th>
                                <th class="col12">Действие</th>
                            </tr>
                        </thead>
                        <tbody id="entitiesTableBody">
                            <template id="entitiesCardTemplate">
                                <tr>
                                    <td class="col1" id="id"></td>
                                    <td class="col2" id="brandTable"></td>
                                    <td class="col3" id="modelTable"></td>
                                    <td class="col4" id="bodyTypeTable"></td>
                                    <td class="col5" id="driveTypeTable"></td>
                                    <td class="col6" id="engineTable"></td>
                                    <td class="col7" id="equipmentTable"></td>
                                    <td class="col8" id="colorTable"></td>
                                    <td class="col9" id="priceTable"></td>
                                    <td class="col10" id="totalPriceTable"></td>
                                    <td class="col11" id="imageTable">
                                        <img alt="" id="carImage" height="36px">
                                    </td>
                                    <td class="col12" id="actionsTable"></td>
                                </tr>
                            </template>
                            <template id="noEntitiesCardTemplate">
                                <tr id="entitiesMessage">
                                    <td colspan="12"></td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
               </div>
           </div>
        </main>
        <footer class="footer d-flex justify-content-center">
            <div class="custom_container">
                <div class="footer__body">
                    <div class="footer__text">
                        <div class="footer__logo">CarDealership</div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <script src="autoConfigManagement.js"></script>
</body>
</html>
