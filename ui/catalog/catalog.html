<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Comfortaa&family=Russo+One&display=swap"
        rel="stylesheet">
    <title>Каталог</title>
    <link rel="stylesheet" href="catalog.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="custom_container">
                <div class="header__top">
                    <div class="d-flex justify-content-center">
                        <div class="header__list" style="font-size: 24px">
                            CarDealership
                        </div>
                    </div>
                </div>
                <div class="header__bottom" style="padding: 23px 0;">
                    <nav id="navbar"></nav>
                </div>
            </div>
        </header>
        <main class="main">
            <div style="margin-bottom: 40px;">
                <div class="catalog-titles">
                    <div class="catalog-title">Автомобили в наличии</div>
                </div>
                <div class="d-flex justify-content-center" style="margin: 0 250px; width: 1500px;">
                    <div class="catalog-filter d-none" style="width: 270px; border: 5px solid #e0e0e0; border-radius: 10px; height: 100px; padding: 10px;">
                        <label for="brand" style="margin-left: 1px;" class="text-center">Бренд</label>
                        <select class="d-block filter-select" name="brand" id="brand"></select>
                        <label id="brandMessage" class="text-center"></label>
                        <label for="model">Модель</label>
                        <select class="d-block filter-select" name="model" id="model"></select>
                        <label id="modelMessage" class="text-center"></label>
                    </div>
                    <div id="catalog" class="d-flex catalog custom-width" style="width: 100%; overflow-y: auto; flex-wrap: wrap;">
                        <template id="carCardTemplate">
                            <a class="car-card cursor-pointer">
                                <div>
                                    <div class="car-name"><span id="carBrand"><b></b></span> <span id="carModel"></span> <span id="carBodyType"></span></div>
                                    <div class="car-equipment"><span id="carEquipmentName"></span> <span id="carReleaseYear"></span></div>
                                </div>
                                <img id="carImg" alt="">
                                <div class="car-price" id="carTotalPrice"></div>
                                <hr>
                                <div class="d-flex justify-content-around car-techs">
                                    <div class="car-tech">
                                        <div style="font-size: 12px" class="text-center">Двигатель</div>
                                        <div id="carEngine" class="text-center" style="margin-top: 5px; font-size: 12px"></div>
                                    </div> 
                                    <div class="car-tech">
                                        <div style="font-size: 12px" class="text-center">Трансмиссия</div>
                                        <div id="carTransmission" class="text-center" style="margin-top: 5px; font-size: 12px"></div>
                                    </div>
                                </div>
                                <hr>
                                <button class="car-btn text-center d-none" onclick="handleEvent(event)">Выбрать</button>
                            </a>
                        </template>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer d-flex justify-content-center">
            <div class="custom_container">
                <div class="footer__body">
                    <div class="footer__text">
                        <div class="footer__logo">CarDealership</div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <script src="catalog.js"></script>
</body>

</html>
