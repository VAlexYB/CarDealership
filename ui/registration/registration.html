<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Comfortaa&family=Russo+One&display=swap" rel="stylesheet">
    <title>Регистрация</title>
    <link rel="stylesheet" href="registration.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <main>
        <section class="auto">
            <div class="auto__body">
                <div class="auto__title">Регистрация</div>
                <div class="auto__subtitle">CarDealership</div>
                <form id="entityForm" class="auto__form" method="post">
                    <div class="auto__pass"><input type="text" placeholder="Введите логин" id="userName"></div>
                    <div class="auto__email"><input type="email" placeholder="Введите почту" id="email"></div>
                    <div class="auto__pass"><input type="password" placeholder="Введите пароль" id="password"></div>
                    <div class="auto__pass-r"><input type="password" placeholder="Пароль повторно" id="passwordRepeat"></div>
                    <button class="auto__btn">Создать аккаунт</button>
                </form>
                <div class="auto__link"><a href="../login/login.html">Авторизация</a></div>
            </div>
        </section>
    </main>

    <script src="registration.js"></script>
</body>
</html>
