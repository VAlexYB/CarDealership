<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Comfortaa&family=Russo+One&display=swap" rel="stylesheet">
    <title>Менеджеры</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="custom_container">
                <div class="header__top">
                    <div class="d-flex justify-content-center">
                        <div class="header__list" style="font-size: 24px">
                            CarDealership
                        </div>
                    </div>
                </div>
                <div class="header__bottom" style="margin-bottom: 50px;">
                    <nav id="navbar"></nav>
                </div>
            </div>
        </header>
        <main class="main">
           <div class="d-flex justify-content-center">
               <div class="custom-div-table align-items-center">
                    <div>
                        <div class="text-end" style="margin-bottom: 10px;">
                            <button class="cursor-pointer btn" onclick="openEntityDialog()">
                                Добавить
                            </button>
                        </div>
                        <div class="d-flex justify-content-center align-items-center dialog-container">
                            <dialog id="addEntityDialog" class="dialog">
                                <div id="dialogTitle" class="dialog-title text-center"></div><br>
                                <form id="entityForm">
                                    <div>
                                        <label class="d-block" for="userName">Логин</label>
                                        <input class="d-block" type="text" name="userName" id="userName"></input>
                                        <label class="d-block" for="email">Email</label>
                                        <input class="d-block" type="email" name="email" id="email"></input>
                                        <label class="d-block" for="firstName">Имя</label>
                                        <input class="d-block" type="text" name="firstName" id="firstName"></input>
                                        <label class="d-block" for="lastName">Фамилия</label>
                                        <input class="d-block" type="text" name="lastName" id="lastName"></input>
                                        <label class="d-block" for="middleName">Отчество</label>
                                        <input class="d-block" type="text" name="middleName" id="middleName"></input>
                                        <label class="d-block" for="phoneNumber">Телефон</label>
                                        <input class="d-block" type="text" name="phoneNumber" id="phoneNumber"></input>
                                        <label class="d-block" for="cardDigits">Номер карты</label>
                                        <input class="d-block" type="text" name="cardDigits" id="cardDigits"></input>
                                        <label class="d-block" for="password">Пароль</label>
                                        <input class="d-block" type="password" name="password" id="password"></input>
                                        <label class="d-block" for="repeatPassword">Повторите пароль"></label>
                                        <input class="d-block" type="password" name="repeatPassword" id="repeatPassword"></input>
                                        <button id="dialogSubmitBtn" class="btn cursor-pointer" type="submit"></button>
                                    </div>
                                </form>
                                <button onclick="closeEntityDialog()" aria-label="close" class="x">❌</button>
                            </dialog>
                        </div>
                    </div>
                    <table style="border-collapse: collapse;">
                        <thead>
                            <tr>
                                <th class="col1 text-center">#</th>
                                <th class="col2">Логин</th>
                                <th class="col6">Email</th>
                                <th class="col3">Имя</th>
                                <th class="col4">Фамилия</th>
                                <th class="col5">Отчество</th>
                                <th class="col7">Телефон</th>
                                <!-- <th class="col8">Номер карты</th> -->
                                <th class="col8">Действия</th>
                            </tr>
                        </thead>
                        <tbody id="entitiesTableBody">
                            <template id="entitiesCardTemplate">
                                <tr>
                                    <td class="col1" id="id"></td>
                                    <td class="col2" id="userNameTable"></td>
                                    <td class="col3" id="emailTable"></td>
                                    <td class="col4" id="nameTable"></td>
                                    <td class="col5" id="surnameTable"></td>
                                    <td class="col6" id="middleNameTable"></td>
                                    <td class="col7" id="phoneNumberTable"></td>
                                    <!-- <td class="col8" id="cardDigitsTable"></td> -->
                                    <td class="col8" id="actionsTable"></td>
                                </tr>
                            </template>
                            <template id="noEntitiesCardTemplate">
                                <tr id="entitiesMessage">
                                    <td colspan="8"></td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
               </div>
           </div>
        </main>
        <footer class="footer d-flex justify-content-center">
            <div class="custom_container">
                <div class="footer__body">
                    <div class="footer__text">
                        <div class="footer__logo">CarDealership</div>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script src="admin.js"></script>
</body>
</html>
